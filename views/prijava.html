%rebase('base.html')

<div class="container">
    <div class="row top-buffer">
        <div class="col-lg-12">
            <h3>Prijava</h3>
        </div>
    </div>
</div>

<div class="container">
    <form method="POST">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Uporabnisko ime</span>
            </div>
            <input type="text" class="form-control" name="uporabnisko_ime" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Geslo</span>
            </div>
            <input type="password" class="form-control" name="geslo" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <button class="btn btn-outline-secondary" type="submit">Prijava</button>
    </form>
</div>

<div class="container">
    <div class="row top-buffer">
        <div class="col-lg-12">
            <h3>Registracija</h3>
        </div>
    </div>
</div>

<div class="container">
    <form method="POST">
        <input type="hidden" name="nov_racun">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Uporabnisko ime</span>
            </div>
            <input type="text" class="form-control" name="uporabnisko_ime" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Geslo</span>
            </div>
            <input type="password" class="form-control" name="geslo" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <button class="btn btn-outline-secondary" type="submit">Registracija</button>
    </form>
</div>
